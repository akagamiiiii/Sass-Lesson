<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sass puzzle</title>
</head>
<body>
  <header class="header">
    <div class="header-inner">
      <div class="square-purple"></div>
      <div class="square-orange"></div>
      <div class="square-blue"></div>
    </div>
  </header>

  <div class="block">
    <div class="sidebar"></div>
    <main class="main">
      <div class="main-inner top">
        <div class="rectangle-purple"></div>
      </div>
      <div class="main-inner middle">
        <div class="rectangle-orange"></div>
      </div>
      <div class="main-inner under">
        <div class="rectangle-blue"></div>
      </div>
    </main>
  </div>

  <footer class="footer"></footer>
  <script type="module" src="./js/index.js"></script>
</body>
</html>
